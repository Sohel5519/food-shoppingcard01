<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card-section py-5">
      <div class="container">
        <h2>burger House</h2>
        <div class="row bg-color">
          <div class="col-lg-8">
            <div class="burger-item mb-3">
              <div class="row">
                <div class="col-lg-6">
                  <div class="img-area">
                    <div class="card">
                      <div class="card-body">
                        <div class="img-box">
                          <img calss="burger" src="images/bur.jpg" alt="" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="content-area mt-5">
                    <h4>Chiken Burger</h4>
                    <h5>Size : 6'</h5>
                    <h6>Prices : $<span id="br_price"> 220</span></h6>
                    <div class="mt-5">
                      <i class="fas fa-plus" onclick="increament('count','br_price','to_br_price')"></i>
                      <input type="button" id="count" value="0" />
                      <i class="fas fa-minus" onclick="decrement('count','br_price','to_br_price')"></i>
                      <h6 class="your-pr">Your Items : <span id="to_br_price">00</span></h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <hr />

            <div class="pizza-item">
              <div class="row">
                <div class="col-lg-6">
                  <div class="img-area">
                    <div class="card">
                      <div class="card-body">
                        <div class="img-box">
                          <img calss="burger" src="images/piz.jpg" alt="" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="content-area mt-5">
                    <h4>Chiken pizza</h4>
                    <h5>Size : 12'</h5>
                    <h6>Prices : $<span id="pz_price">600</span></h6>
                    <div class="mt-5">
                      <i class="fas fa-plus" onclick="increament('coult1','pz_price','to_pz_price')"></i>
                      <input type="button" id="coult1" value="0" />
                      <i class="fas fa-minus" onclick="decrement('coult1','pz_price','to_pz_price')"></i>
                      <h6 class="your-pr">Your Items : <span id="to_pz_price">00</span></h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4 total">
            <div class="total-area">
              <div class="card">
                <div class="card-body">
                  <h6>The Total Amount of</h6>
                  <h4>Product Amount : $<span id="product_amount">00</span></h4>
                  <h6>Charde : $ <span id="charge">20</span></h6>
                  <hr />
                  <h4>Total Product Amount : $<span id="tolatl_pro_amount">00</span></h4>
                </div>
              </div>
            </div>

            <div class="card cupon" id="cupon_box">
              <div class="card-body">
                <div class="cupon-area">
                  <h6>Cupon Coad</h6>
                  <h4>Your Coad Is : FIZ KHAN</h4>

                  <input class="cupon-input" type="text" class="form-control-file" value="FIZ KHAN" id="cupon_input" placeholder="Your Cupon Coad" />
                  <button class="btn btn-warning" id="cupon_btn">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
